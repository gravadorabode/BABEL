<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANTIGRAVITY — Perfil</title>
    <meta name="theme-color" content="#0a0a0f">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <!-- NAVBAR -->
    <nav id="navbar" class="navbar scrolled">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">
                <span class="logo-icon">▲</span>
                <span class="logo-text">ANTIGRAVITY</span>
            </a>
            <div class="nav-links" id="nav-links">
                <a href="index.html">Descobrir</a>
            </div>
            <div class="nav-user" id="nav-user"></div>
            <div class="hamburger" id="hamburger">
                <span></span><span></span><span></span>
            </div>
        </div>
    </nav>

    <!-- MOBILE MENU -->
    <div class="mobile-menu" id="mobile-menu">
        <a href="index.html" class="mobile-menu-link">Descobrir</a>
        <a href="login.html" class="mobile-menu-link" id="mobile-login-link">Entrar</a>
    </div>

    <!-- PROFILE HEADER -->
    <header class="profile-header" id="profile-header">
        <div class="profile-banner"></div>
        <div class="container">
            <div class="profile-avatar-wrapper" id="profile-avatar-wrapper">
                <div class="profile-avatar-placeholder" id="profile-avatar">?</div>
            </div>
            <h1 class="profile-name" id="profile-name">Carregando...</h1>
            <p class="profile-bio" id="profile-bio"></p>
            <div class="profile-stats" id="profile-stats">
                <div class="stat">
                    <span class="stat-number" id="profile-track-count">0</span>
                    <span class="stat-label">Faixas</span>
                </div>
                <div class="stat">
                    <span class="stat-number" id="profile-like-count">0</span>
                    <span class="stat-label">Curtidas</span>
                </div>
            </div>
            <div class="profile-links" id="profile-links"></div>
            <!-- Edit / Upload buttons (only shown to owner) -->
            <div id="profile-actions"
                style="display:none; margin-top:var(--space-5); display:flex; justify-content:center; gap:var(--space-3);">
                <button class="btn btn-ghost btn-sm" id="btn-edit-profile">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" />
                        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z" />
                    </svg>
                    Editar Perfil
                </button>
                <button class="btn btn-primary btn-sm" id="btn-upload-track">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                        <polyline points="17 8 12 3 7 8" />
                        <line x1="12" y1="3" x2="12" y2="15" />
                    </svg>
                    Upload Faixa
                </button>
            </div>
        </div>
    </header>

    <!-- TRACKS -->
    <section class="profile-tracks">
        <div class="container">
            <div class="section-header">
                <span class="section-label">Produções</span>
                <h2 class="section-title" id="profile-tracks-title">Faixas</h2>
            </div>
            <div id="profile-tracks-grid" class="profile-tracks-grid">
                <div class="loading-spinner">
                    <div class="spinner"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- EDIT PROFILE MODAL -->
    <div class="modal-overlay" id="modal-edit-profile">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">Editar Perfil</h3>
                <span class="modal-close" id="close-edit-profile">&times;</span>
            </div>
            <form id="edit-profile-form">
                <div class="form-group">
                    <!-- Avatar upload not implemented in this demo version to save complexity -->
                    <p style="font-size:0.8rem; color:var(--text-muted); margin-bottom:10px;">Para alterar a foto, use o
                        GitHub diretamente por enquanto.</p>
                </div>
                <div class="form-group">
                    <label class="form-label" for="edit-bio">Bio</label>
                    <textarea class="form-input" id="edit-bio" placeholder="Fale sobre você e sua música..."></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label" for="edit-instagram">Instagram</label>
                    <input class="form-input" type="url" id="edit-instagram" placeholder="https://instagram.com/...">
                </div>
                <div class="form-group">
                    <label class="form-label" for="edit-youtube">YouTube</label>
                    <input class="form-input" type="url" id="edit-youtube" placeholder="https://youtube.com/...">
                </div>
                <div class="form-group">
                    <label class="form-label" for="edit-whatsapp">WhatsApp</label>
                    <input class="form-input" type="url" id="edit-whatsapp" placeholder="https://wa.me/5511...">
                </div>
                <button type="submit" class="btn btn-primary"
                    style="width:100%; justify-content:center;">Salvar</button>
            </form>
        </div>
    </div>

    <!-- UPLOAD MODAL -->
    <div class="modal-overlay" id="modal-upload">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">Upload de Faixa</h3>
                <span class="modal-close" id="close-upload">&times;</span>
            </div>
            <form id="upload-form">
                <div class="form-group">
                    <label class="form-label" for="upload-title">Título</label>
                    <input class="form-input" type="text" id="upload-title" placeholder="Nome da faixa" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="upload-genre">Gênero</label>
                    <select class="form-input" id="upload-genre" required>
                        <option value="">Selecione...</option>
                        <option>Trap</option>
                        <option>Lo-Fi</option>
                        <option>Boom Bap</option>
                        <option>R&B</option>
                        <option>Eletrônico</option>
                        <option>Drill</option>
                        <option>Pop</option>
                        <option>Funk</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label" for="upload-bpm">BPM</label>
                    <input class="form-input" type="number" id="upload-bpm" placeholder="140" min="60" max="300">
                </div>
                <div class="form-group">
                    <label class="form-label" for="upload-key">Tonalidade</label>
                    <input class="form-input" type="text" id="upload-key" placeholder="Am, Cmaj, etc.">
                </div>
                <div class="form-group">
                    <label class="form-label" for="upload-audio">Arquivo de Áudio (MP3)</label>
                    <input class="form-input" type="file" id="upload-audio" accept="audio/mpeg,audio/mp3" required>
                </div>

                <button type="submit" class="btn btn-primary" id="upload-submit"
                    style="width:100%; justify-content:center;">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                        <polyline points="17 8 12 3 7 8" />
                        <line x1="12" y1="3" x2="12" y2="15" />
                    </svg>
                    Enviar Faixa
                </button>
            </form>
        </div>
    </div>

    <!-- TOAST -->
    <div class="toast-container" id="toast-container"></div>

    <!-- GLOBAL PLAYER -->
    <div class="global-player" id="global-player">
        <div class="player-track-info">
            <div class="player-cover" id="player-cover"></div>
            <div class="player-text">
                <div class="player-title" id="player-title">—</div>
                <div class="player-artist" id="player-artist">—</div>
            </div>
        </div>
        <div class="player-controls">
            <button class="player-btn" id="player-prev"><svg width="18" height="18" viewBox="0 0 24 24"
                    fill="currentColor">
                    <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z" />
                </svg></button>
            <button class="player-btn player-btn-main" id="player-play"><svg width="22" height="22" viewBox="0 0 24 24"
                    fill="currentColor" id="player-play-icon">
                    <polygon points="5 3 19 12 5 21 5 3" />
                </svg></button>
            <button class="player-btn" id="player-next"><svg width="18" height="18" viewBox="0 0 24 24"
                    fill="currentColor">
                    <path d="M16 6h2v12h-2zm-3.5 6L4 6v12z" />
                </svg></button>
        </div>
        <div class="player-progress-area">
            <span class="player-time" id="player-time-current">0:00</span>
            <div class="player-progress-bar" id="player-progress-bar">
                <div class="player-progress-fill" id="player-progress-fill"></div>
            </div>
            <span class="player-time" id="player-time-total">0:00</span>
        </div>
        <div class="player-volume">
            <button class="player-btn" id="player-vol-btn"><svg width="18" height="18" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2">
                    <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5" />
                    <path d="M15.54 8.46a5 5 0 0 1 0 7.07" />
                </svg></button>
            <div class="volume-slider" id="volume-slider">
                <div class="volume-fill" id="volume-fill"></div>
            </div>
        </div>
    </div>

    <!-- Octokit & GitHub DB -->
    <script type="module">
        import { Octokit } from "https://esm.sh/@octokit/core";
        window.Octokit = Octokit;
    </script>
    <script src="js/crypto-utils.js"></script>
    <script src="js/github-db.js" type="module"></script>
    <script src="js/cache.js"></script>
    <script src="js/auth.js" type="module"></script>
    <script src="js/likes.js"></script>
    <script src="js/player.js"></script>
    <script src="js/upload.js"></script>
    <script src="js/profile.js"></script>
</body>

</html>
